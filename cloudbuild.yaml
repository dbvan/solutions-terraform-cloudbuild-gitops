steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        export TF_LOG=DEBUG
        terraform init
      else
        for dir in environments/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform init || exit 1
          cd ../../
        done
      fi 

# [START tf-validate]
- id: 'tf validate'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform validate
      else
        for dir in environments/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}  
          echo ""
          echo "*************** TERRAFOM validate ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform validate || exit 1
          terraform fmt -check=true || exit 1
          cd ../../
        done
      fi 

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      apt-get install jq -y
      alias convert_report="jq -r '([.resource_changes[].change.actions?]|flatten)|{\"create\":(map(select(.==\"create\"))|length),\"update\":(map(select(.==\"update\"))|length),\"delete\":(map(select(.==\"delete\"))|length)}'"
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform plan -out ${BRANCH_NAME}.tfplan
        terraform show --json ${BRANCH_NAME}.tfplan | convert_report > "${BRANCH_NAME}_PLAN.json"
      else
        for dir in environments/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}  
          echo ""
          echo "*************** TERRAFOM PLAN ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
          terraform plan -out ${env}.tfplan || exit 1
          terraform show --json ${env}.tfplan | convert_report > "${env}_PLAN.json"
          cd ../../
        done
      fi 
# [END tf-plan]

# [Start tf-drift]
- id: 'tf drift'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME
        terraform plan -detailed-exitcode -out="${BRANCH_NAME}_PLAN.json" 2> /dev/null || ec=$?
        case $ec in
        0) echo "No Changes Found"; exit 0;;
        1) printf '%s\n' "Command exited with non-zero"; exit 1;;
        2) echo "Changes Found, opening Issue"; 
           echo \`\`\`diff > "${BRANCH_NAME}_PLAN.json"; 
           terraform show -no-color ${PLAN} | tee -a "${BRANCH_NAME}_PLAN.json"; 
           echo \`\`\` >> "${BRANCH_NAME}_PLAN.json"; 
           sed -i -e 's/  +/+/g' "${BRANCH_NAME}_PLAN.json"; 
           sed -i -e 's/  ~/~/g' "${BRANCH_NAME}_PLAN.json"; 
           sed -i -e 's/  -/-/g' "${BRANCH_NAME}_PLAN.json"; 
           MESSAGE=$(cat "${BRANCH_NAME}_PLAN.json"); 
           ;;
        esac
      else
        for dir in environments/*/
        do 
          cd ${dir}   
          env=${dir%*/}
          env=${env#*/}  
          echo ""
          echo "*************** TERRAFOM PLAN ******************"
          echo "******* At environment: ${env} ********"
          echo "*************************************************"
         terraform plan -detailed-exitcode -out="${env}_PLAN.json" 2> /dev/null || ec=$?
          case $ec in
          0) echo "No Changes Found"; exit 0;;
          1) printf '%s\n' "Command exited with non-zero"; exit 1;;
          2) echo "Changes Found, opening Issue"; 
            echo \`\`\`diff > "${env}_PLAN.json"; 
            terraform show -no-color ${PLAN} | tee -a "${env}_PLAN.json"; 
            echo \`\`\` >> "${env}_PLAN.json"; 
            sed -i -e 's/  +/+/g' "${env}_PLAN.json"; 
            sed -i -e 's/  ~/~/g' "${env}_PLAN.json"; 
            sed -i -e 's/  -/-/g' "${env}_PLAN.json"; 
            MESSAGE=$(cat "${env}_PLAN.json"); 
            ;;
          esac
          cd ../../
        done
      fi 
#[End tf-Dritf]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:0.11.14'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
      if [ -d "environments/$BRANCH_NAME/" ]; then
        cd environments/$BRANCH_NAME      
        terraform apply -auto-approve
      else
        echo "***************************** SKIPPING APPLYING *******************************"
        echo "Branch '$BRANCH_NAME' does not represent an oficial environment."
        echo "*******************************************************************************"
      fi
# [END tf-apply]      
